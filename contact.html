    <div class="container my-12 mx-auto px-2 md:px-4">

                    <h2 class="mb-12 px-6 text-3xl font-bold">Get In Touch</h2>

            <div class="flex items-center justify-center ">
                <form  action="https://formspree.io/f/mnngeege" method="POST"
                    class="mb-12 w-full shrink-0 grow-0 basis-auto md:px-3 lg:mb-0 lg:w-5/12 lg:px-6">

                    <div class="mb-3 w-full">

                            Name
                        </label>
                        <input type="text" name="name" class="px-2 py-2 border w-full outline-none rounded-md"
                            id="contact-name" placeholder="Name" />
                    </div>

                    <div class="mb-3 w-full">
                        <label class="block font-medium mb-0.5 text-sky-600" htmlFor="contact-email">
                            Email
                        </label>
                        <input type="email" name="email" class="px-2 py-2 border w-full outline-none rounded-md"
                            id="contact-email" placeholder="Enter your email address" />
                    </div>

                    <div class="mb-3 w-full">
                        <label class="block font-medium mb-0.5 text-sky-600" htmlFor="contact-message">
                            Message
                        </label>
                        <textarea class="px-2 py-2 border rounded-[5px]  w-full outline-none" name="message"
                            id="contact-message"></textarea>
                    </div>

                    <button type="submit"
                        class="mb-6 inline-block w-full rounded bg-sky-600 px-6 py-2.5 font-medium uppercase leading-normal text-white hover:shadow-md hover:bg-sky-700">
                        Send
                    </button>
                </form>
            </div>
